<body>  
    <header id="main-header">
        <a href="https://ahmad-sohaib-qasim.github.io/"><img src="images/logo.png" alt="Logo"></a>
        
    </header>
    <div class="main">
        <div class="header">  
            <div class="tab-group">  
                <!-- Tabs will be dynamically added here -->  
            </div>  
        </div>  
    
        <div class="controls">  
            <button class="new-tab-button toltip-element" style="background-color: #6272a4; color: #dfdfdf;"  data-toltip="New"><i class="fas fa-plus"></i></button>  
            <button class="delete-tab toltip-element" id="dlt" data-toltip="Delete"><i class="fas fa-trash"></i></button>  
            <button class="rename-tab toltip-element" data-toltip="Rename"><i class="fas fa-edit"></i></button>  
            <button class="copy-content toltip-element" data-toltip="Copy"><i class="fas fa-copy"></i></button>  
            <button class="download-html toltip-element" data-toltip="Download"><i class="fas fa-download"></i></button>  
            
            <!-- New "Open in VB" Button -->  
            <button id="openVB" class="toltip-element" data-toltip="Browser View"><i class="fa-solid fa-expand"></i></button>  
            <div class="dotes sidebar-switch" id="open-sb"><i class="fa-regular fa-ellipsis-vertical"></i></div>
            
            <!-- The Virtual Browser Overlay -->  
<div id="vbOverlay">  
    <div id="vbHeader">  
        
        <h1>Virtual Browser</h1>  
        <button id="vbBack"><i class="fas fa-arrow-left"></i></button>  
        <button id="vbForward"><i class="fas fa-arrow-right"></i></button>  
        <button id="vbReload"><i class="fa-solid fa-rotate-right"></i></button>  
        <div> <!-- Left-aligned items -->  
        </div>  
    
        <form id="vbSearchForm">  
            <input type="text" id="vbSearchInput" placeholder="Search...">  
            <button id="vbSearchButton" type="submit"><i class="fas fa-search"></i></button>  
        </form>  
    
        <div>  <!-- Right-aligned items -->  
            <button id="vbClose"><i class="fas fa-times"></i></button>  
        </div>  
    </div>    
    <iframe id="vbIframe"></iframe>  
</div> 

<div class="sidebar">  

    <div class="sidebar-header sidebar-ele">  
        <p class="sidebar-title"><i class="fa-light fa-gear"></i> Settings</p>  
        <div class="dotes sidebar-switch" id="close-sb"><i class="fa-solid fa-xmark-large cross"></i></div>  
    </div>  

    <div class="sidebar-settings-section sidebar-ele">  
        <p class="sidebar-section-title">Editor Appearance</p>  
        
        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="lineNumber" checked>  
            <label for="lineNumber">Line Numbers</label>  
        </div>  

        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="wordWrap" checked>  
            <label for="wordWrap">Word Wrap</label>  
        </div>  

        <label for="theme-selector" class="sidebar-inp">Theme</label>  
        <select id="theme-selector" class="dropdown">  
            <option value="default">Default</option>  
            <option value="dracula">Dracula</option>  
            <option value="eclipse">Eclipse</option>  
            <option value="monokai">Monokai</option>  
            <option value="night">Night</option>  
            <option value="neat">Neat</option>  
            <option value="material">Material</option>  
            <option value="ambiance">Ambiance</option>  
            <option value="cobalt">Cobalt</option>  
            <option value="rubyblue">Rubyblue</option>  
            <option value="twilight">Twilight</option>  
            <option value="vibrant-ink">Vibrant Ink</option>  
            <option value="xq-dark">XQ Dark</option>  
        </select>  
    </div>  

    <div class="sidebar-settings-section sidebar-ele">  
        <p class="sidebar-section-title">Code Editing Features</p>  
        
        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="autoCompletion" checked>  
            <label for="autoCompletion">Auto Completion</label>  
        </div>  

        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="syntaxHighlighting" checked>  
            <label for="syntaxHighlighting">Syntax Highlighting</label>  
        </div>  

        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="codeFolding" checked>  
            <label for="codeFolding">Code Folding</label>  
        </div>  

        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="linting" checked>  
            <label for="linting">Linting</label>  
        </div>  

        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="autoTagClose" checked>  
            <label for="autoTagClose">Auto Tag Close</label>  
        </div>  
    </div>  

    <div class="sidebar-settings-section sidebar-ele">  
        <p class="sidebar-section-title">Font Style</p>  
        
        <label for="fontStyle" class="sidebar-inp">Font Style</label>  
        <select id="fontStyle" class="dropdown">  
            <option value="monospace">Monospace</option>  
            <option value="serif">Serif</option>  
            <option value="sans-serif">Sans Serif</option>  
            <option value="courier">Courier</option>  
            <option value="arial">Arial</option>  
        </select>  

        <label for="fontSize" class="sidebar-inp">Font Size (px)</label>  
        <input type="number" id="fontSize" class="sidebar-inp" min="8" max="72" value="14">  

        <div class="sidebar-inp checkbox">  
            <input type="checkbox" id="whitespace" checked>  
            <label for="whitespace">Show Whitespace Characters</label>  
        </div>  
        
        <label for="tabSize" class="sidebar-inp">Tab Size</label>  
        <select id="tabSize" class="dropdown">  
            <option value="2">2 Spaces</option>  
            <option value="4">4 Spaces</option>  
            <option value="8">8 Spaces</option>  
        </select>  

        <label for="fileEncoding" class="sidebar-inp">File Encoding</label>  
        <select id="fileEncoding" class="dropdown">  
            <option value="utf8">UTF-8</option>  
            <option value="utf16">UTF-16</option>  
            <option value="ascii">ASCII</option>  
            <option value="iso88591">ISO-8859-1</option>  
            <option value="windows1252">Windows-1252</option>  
            <option value="macroman">MacRoman</option>  
        </select>  
    </div>  
</div>  
            <span class="spacer"></span>  
    
            <button class="screen-size-icon">  
                <i id="screen-icon" class="fas fa-mobile-alt"></i>  
            </button>  
            <span class="dimensions">  
                <span id="width">0</span> x <span id="height">0</span>  
            </span>  
        </div> 
        <div class="container">  
            <div id="panel1" class="panel">  
                <textarea id="code-editor"></textarea>  
            </div>  
            <div class="resizer"><i class="fa-regular fa-grip-lines-vertical"></i></div>  
            <div id="panel2" class="panel">  
                <iframe id="live-preview"></iframe>  
                <div class="iframe-overlay"></div>  
            </div>  
        </div>
    </div>
