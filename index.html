<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Live HTML Editor</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"> 
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="vb.css">  

    <!-- CodeMirror CSS -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/eclipse.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/monokai.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/ambiance.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/night.min.css">  

</head>  
<body>  
    <div class="main">
        <div class="header">  
            <div class="tab-group">  
                <!-- Tabs will be dynamically added here -->  
            </div>  
        </div>  
    
        <div class="controls">  
            <button class="new-tab-button" style="background-color: #6272a4; color: #dfdfdf;"><i class="fas fa-plus"></i></button>  
            <button class="delete-tab" style="color: rgb(240, 64, 64);"><i class="fas fa-trash"></i></button>  
            <button class="rename-tab"><i class="fas fa-edit"></i></button>  
            <button class="copy-content"><i class="fas fa-copy"></i></button>  
            <button class="download-html"><i class="fas fa-download"></i></button>  
            <label for="lineNumber">Line Numbers</label>  
            <input type="checkbox" id="lineNumber" checked>  
            
            <label for="wordWrap">Word Wrap</label>  
            <input type="checkbox" id="wordWrap" checked>  
            <select id="theme-selector">  
                <option value="default">Default</option>  
                <option value="dracula">Dracula</option>  
                <option value="eclipse">Eclipse</option>  
                <option value="monokai">Monokai</option>  
                <option value="neat">Neat</option>  
                <option value="cobalt">Cobalt</option>  
                <option value="rubyblue">Rubyblue</option>  
                <option value="twilight">Twilight</option>  
                <option value="vibrant-ink">Vibrant Ink</option>  
                <option value="xq-dark">XQ Dark</option>  
              </select>

                <!-- New "Open in VB" Button -->  
  <button id="openVB">Open in VB</button>  

  <!-- The Virtual Browser Overlay -->  
  <div id="vbOverlay">  
    <div id="vbHeader">  
        <h1>Virtual Browser</h1>  
        <form id="vbSearchForm">  
          <select id="vbSearchEngine">  
            <option value="bing" selected>Bing</option>  
            <option value="google">Google</option>  
            <option value="duckduckgo">DuckDuckGo</option>  
            <option value="yahoo">Yahoo</option>  
          </select>  
          <input type="text" id="vbSearchInput" placeholder="Search...">  
          <button id="vbSearchButton" type="submit"><i class="fas fa-search"></i></button>  
        </form>  
        <button id="vbReload"><i class="fas fa-sync-alt"></i></button>  
        <button id="vbClose"><i class="fas fa-times"></i></button>  
      </div>   
    <iframe id="vbIframe"></iframe>  
  </div> 

            <span class="spacer"></span>  
    
            <button class="screen-size-icon">  
                <i id="screen-icon" class="fas fa-mobile-alt"></i>  
            </button>  
            <span class="dimensions">  
                <span id="width">0</span> x <span id="height">0</span>  
            </span>  
        </div> 
        <div class="container">  
            <div id="panel1" class="panel">  
                <textarea id="code-editor"></textarea>  
            </div>  
            <div class="resizer"><i class="fa-regular fa-grip-lines-vertical"></i></div>  
            <div id="panel2" class="panel">  
                <iframe id="live-preview"></iframe>  
                <div class="iframe-overlay"></div>  
            </div>  
        </div>
    </div>
 

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/xml-fold.min.js"></script>  

    <script src="resize.js"></script>  
    <script src="control.js"></script>  
    <script src="main.js"></script>  
    <script src="vb.js"></script>  
</body>  
</html>
